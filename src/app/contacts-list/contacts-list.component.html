
<md-toolbar>
  <md-input-container>
    <input md-input (input) =terms$.next($event.target.value) type="text" mdInput>
  </md-input-container>
 
</md-toolbar>

 <md-nav-list>
  <a md-list-item [routerLink]="['/contact', contact.id]"
    *ngFor="let contact of contacts | async">
    <img md-list-avatar [src]="contact.image || ''" >
   <h3 md-line>{{contact.name}}</h3>
  </a>
</md-nav-list>
